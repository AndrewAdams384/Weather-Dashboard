<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>weather dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container-fluid">

    <div>
      <h1 class="text-center">
        weather dashboard
      </h1>
    </div>

    <div class="row">
      <div class="col-3">
        <h3>what's the weather like in...</h3>
        <form class="form-inline">
          <input id="search-input" class="form-control form-control-lg mr-4" type="text" placeholder="search for a city.">
          <button id="runSearch" class="btn btn-lg"><i class="fa-search"></i>search</button>
        </form>
        <br>

        <div class="list-group">
            <h3>search history</h3>
          <li id="city0" class="list-group-item"></li>
          <li id="city1" class="list-group-item"></li>
          <li id="city2" class="list-group-item"></li>
          <li id="city3" class="list-group-item"></li>
        </div>
      </div>

      <div class="col">
        <div class="card p-4" style="height: 100%;">
          <h2 id="city"></h2>
          <br>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="windspeed"></p>
          <p id="uv"></p>
        </div>
      </div>
    </div>
    <br>
  </div>

  <div>
    <h1 class="text-center">
      five day forecast
    </h1>
  </div>

  <div class="container">
    <div id="forecast" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>

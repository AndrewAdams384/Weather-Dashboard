<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Weather Dashboard</h1>
            <div>
                <div class="search-bar">
                    <form class="search-form">
                        <label for="city"></label>
                        <input type="text" class="search-input" placeholder="Search for a city.">
                        <button type="submit" class="btn btn-primary submit-button" id="submit"><i class="fa-search"></i></button>
                    </form>
                </div>
    
                <div class="searched-cities">
                    <ul class="city-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm weather">
            <div class="current-weather"></div>
            <div class="weather-forecast"></div>
        </div>


    </div>
</div>

</body>
</html>
